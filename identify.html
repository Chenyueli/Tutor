<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width = device-width,initial-scale = 1">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<title>实名认证</title>
		<style>

		</style>
	</head>

	<body>
		<div class="wrapper">
			<header>
				<p class="goBack">> 返回</p>
				<h2>实名认证</h2>
				<i class="fa fa-user"></i>
				<div class="userPanel">
					<p class="my-home">个人中心</p>
					<p class="go-identify">用户认证</p>
				</div>
			</header>
			<div class="content-wrapper">

				<section id="identity-authentication" class="">
					<p name="remainder">温馨提示：申请认证的姓名必须与实名认证的姓名一致，一经认证无法修改</p>
					<section class="img-info">

						<p>清按指定要求上传认证照片</p>
						<div class="flex-wrapper">
							<div class="add-img" name="身份证">
								<p><i class="fa fa-plus" aria-hidden="true"></i></p>
								<span name="discription">身份证照片</span>
							</div>
							<div class="add-img" name="学生证">
								<p><i class="fa fa-plus" aria-hidden="true"></i></p>
								<span class="alt">学生证照片</span>
							</div>
							<div class="add-img" name="其他证明">
								<p><i class="fa fa-plus" aria-hidden="true"></i></p>
								<span>其他说明</span>
							</div>
						</div>
					</section>
					<div class="clap"></div>
					<section class="text-info">
						<label>真实姓名：<input type = "text"></label>
						<label>身份证号：<input type = "text"></label>
						<label>学生证号：<input type = "text"></label>
						<button>确认审核</button>
					</section>
				</section>
			</div>
		</div>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
