<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<!--<script src="js/mobile-util.js" type="text/javascript" charset="utf-8"></script>-->

		<meta name="viewport" content="width = device-width,initial-scale = 1">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<title>找家教，上小夏</title>
		<style>

		</style>
	</head>

	<body>
		<div class = "mask"></div>
		<div class="role-wrapper">
				<p>请选择您的注册身份:</p>
				<div><span class="active">学生</span><span>老师</span></div>
				<!--<button>确定</button>-->
		</div>
		<div class="wrapper">
			<header>
				<p class="goBack go-login"> <i class="fa fa-angle-left" aria-hidden="true"> 返回</i> </p>
				<!--<p class="goBack go-login">> 首页</p>-->
				<h2>手机注册</h2>
			</header>
			<div>
				<form id="registerForm">

					<section class="register-1">
						<div>
							<input name="cellPhone" type="text" placeholder="+86 请输入您的手机号" value="" id="cellPhone" />
							<p class='warning'></p>
								
							<!--<div class="verNum-wrapper">-->
								<input name="verNum" type="text" placeholder="请输入短信验证码" value="" />
								<input id="sendMsg" type="button" value="发送验证短信" />
							<!--</div>-->
						</div>
						<div class="clap"></div>
						<div>
							<div>
								<i class="fa fa-eye togglePwdView" aria-hidden="true"></i>
								<input name="pwd" type="password" placeholder="请输入您的密码" id="pwd" />
							</div>
							<input name="rePwd" type="password" placeholder="请再输入您的密码" />

							<div class="footer-wrapper">
								<div class="infooter-wrapper"><input class="nextPage" type="button" value="下一步" /></div>
							</div>

						</div>
					</section>

					<section class="register-2 hidden">
						<div class="rteacher">
							<!--<span>姓名</span>-->
							<input name="realName" type="text" placeholder="请输入您的姓名" value="" />
							<!--<span>地址</span>-->
							<input name="address" type="text" placeholder="请输入您的地址" value="" />
							<!--<div class="teacher">-->
							<!--<span>学历介绍</span>-->
							<textarea rows="2" name="certificate" placeholder="请输入你的学历介绍"></textarea>
							<!--<span>教学经验</span>-->
							<textarea rows="2" name="expericence" placeholder="请输入您的教学经验"></textarea>
							<!--<span>自我介绍</span>-->
							<textarea rows="2" name="introduce" placeholder="请输入您的自我介绍"></textarea>
							<!--</div>-->
							<p class="tips">* 包括联系方式、地点、时间等，收到后会电话确认</p>

						</div>
						<div class="rstudent">
							<span>姓名</span>
							<input name="realName" type="text" placeholder="" value="陈毛毛" />
							<span>地址</span>
							<input name="address" type="text" placeholder="" value="乌托邦大学" />
							<span>自我介绍</span>
							<textarea rows="4" name="introduce">请输入您的自我介绍</textarea>
							<p class="tips">* 包括联系方式、地点、时间等，收到后会电话确认</p>
						</div>
						<p class="warning"></p>
						<div class="footer-wrapper">
							<div class="infooter-wrapper"><button class="register">注册</button></div>
						</div>
						<!--<button class="register">注册</button>-->
						<!--<button class= "go-identify">认证</button>-->
					</section>

				</form>

			</div>

		</div>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/js.cookie.js"></script>
		<script src="js/register.js"></script>
	</body>

</html>
