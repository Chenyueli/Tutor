<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.blur {
				filter: url(img/teacher1.png);
				
				/* FireFox, Chrome, Opera */
				-webkit-filter: blur(3px);
				/* Chrome, Opera */
				-moz-filter: blur(3px);
				-ms-filter: blur(3px);
				filter: blur(3px);
				
				
				filter: progid: DXImageTransform.Microsoft.Blur(PixelRadius=3, MakeShadow=false);
				/* IE6~IE9 */
			}
		</style>
	</head>

	<body>
		<img class="blur" src="img/teacher1.png" width="200">
		<img src="img/teacher1.png" width="200">
	</body>

</html>
