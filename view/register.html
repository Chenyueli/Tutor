<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<!--<script src="js/mobile-util.js" type="text/javascript" charset="utf-8"></script>-->

		<meta name="viewport" content="width = device-width,initial-scale = 1">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/index.css" rel="stylesheet">
		<title>找家教，上小夏</title>
		<style>

		</style>
	</head>

	<body>
		<div class="wrapper">
			<header>
				<p class="goBack go-login"> <i class="fa fa-angle-left" aria-hidden="true"></i> </p>
				<h2>手机注册</h2>
			</header>
			<div>
				<form id="registerForm">

					<section class="register-1">
						<div>
							<input name="cellPhone" type="text" placeholder="+86 请输入您的手机号" value="" id="cellPhone" />
							<div class="verNum-wrapper">
								<input name="verNum" type="text" placeholder="请输入短信验证码" value="" />
								<!--<input id="sendMsg" type="button" value="发送验证短信" />-->
								<button id="sendMsg">发送验证短信</button>
							</div>
						</div>
						<div class="clap"></div>
						<div>
							<div>
								<i class="fa fa-eye togglePwdView" aria-hidden="true"></i>
								<input name="pwd" type="password" placeholder="请输入您的密码" id="pwd" />
							</div>
							<input name="rePwd" type="password" placeholder="请再输入您的密码" />
							<p class="warning"></p>
							<input class="nextPage" type="button" value="下一步" />
						</div>
					</section>

					<section class="register-2 hidden">
						<input name="realName" type="text" placeholder="请输入您的姓名" value="陈毛毛" />
						<input name="address" type="text" placeholder="请输入您的地址" value="乌托邦大学" />
						<textarea name="certificate">请输入你的学历介绍</textarea>
						<textarea name="expericence">请输入您的教学经验</textarea>
						<textarea name="introduce">请输入您的自我介绍</textarea>
						<p class="warning"></p>

						<button class="register">注册</button>
						<!--<button class= "go-identify">认证</button>-->
					</section>

				</form>

			</div>

		</div>
		<script src="../assets/js/jquery-3.1.1.js"></script>
		<script src="../assets/js/js.cookie.js"></script>
		<script src="../assets/js/register.js"></script>
	</body>

</html>
